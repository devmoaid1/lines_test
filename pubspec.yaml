name: lines_test
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  animate_do: ^3.0.2
  bloc: ^8.1.1
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  dots_indicator: ^2.1.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_screenutil: ^5.7.0
  flutter_svg: ^2.0.4
  get_it: ^7.2.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/

  fonts:
    - family: DIN
      fonts:
        - asset: assets/fonts/DIN_Next_LTArabic/DINNextLTArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/DIN_Next_LTArabic/DINNextLTArabic-Black.ttf
          weight: 500
        - asset: assets/fonts/DIN_Next_LTArabic/DINNextLTArabic-Medium.ttf
          weight: 600
        - asset: assets/fonts/DIN_Next_LTArabic/DINNextLTArabic-Bold.ttf
          weight: 700
